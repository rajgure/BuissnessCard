<html>

<head>
    <style>
        body {
            margin: 0px;
            background: url(https://www.designyourway.net/blog/wp-content/uploads/2018/12/programming-wallpaper9-700x394.jpg);
        }
        
        #container {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
        }
        
        #card {
            width: 350px;
            background-color: black;
            margin: 30px auto;
            padding-bottom: 20px;
        }
        
        #section1 {
            text-align: center;
            background-color: whitesmoke;
            padding: 10px;
        }
        
        img {
            border-radius: 50%;
            background-color: black;
            padding: 5px;
            margin-top: 20px;
        }
        
        h2 {
            margin-bottom: 0px;
        }
        
        #p1 {
            margin: 0px;
            margin-bottom: 50px;
        }
        
        #section2 {
            padding: 30px;
        }
        
        table {
            width: 100%;
            color: cornsilk;
        }
        
        #section3 {
            text-align: center;
        }
        
        button {
            background-color: cornsilk;
            padding: 10px;
            width: 40%;
            color: rgb(85, 4, 4);
            border: none;
            margin: 10px;
        }
        
        #b1 {
            margin-left: 10px;
        }
        
        #b2 {
            background-color: whitesmoke;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="card">
            <div id="section1">
                <img src="https://rajgure.github.io/BuissnessCard/id.png" width="200px" height="200px">
                <h2>Rohit Vilas Rajgure</h2>
                <p id="p1">Full Stack Developer</p>

            </div>
            <div id="section2">
                <table>

                    <tr>
                        <th>
                            <p>12</p>
                            <p>Posts</p>
                        </th>
                        <th>
                            <p>2995</p>
                            <p>Followers</p>
                        </th>
                        <th>
                            <p>55</p>
                            <p>Followings</p>
                        </th>
                    </tr>
                </table>
            </div>
            <div id="section3">
                <button id="b1">Follow</button>
                <button id="b2">Message</button>
            </div>
        </div>
    </div>
</body>

</html>
